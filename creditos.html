<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M&C Engenharia e Construções - Redes Sociais</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #4A6FA5, #166534, #047857);
    color: white;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 2rem;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 600px;
    width: 90%;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }
  .social-links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 2rem;
  }
  .social-link {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .social-link:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
  }
  .social-icon {
    width: 40px;
    height: 40px;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  .floating {
    animation: float 3s ease-in-out infinite;
  }
  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .back-button:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }
</style>
</head>

  <button class="back-button" onclick="window.location.href='index.html'">Voltar à Página Inicial</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.social-link');
      links.forEach(link => {
        link.addEventListener('mouseover', () => {
          link.style.transform = `scale(1.1) rotate(${Math.random() * 20 - 10}deg)`;
        });
        link.addEventListener('mouseout', () => {
          link.style.transform = 'scale(1) rotate(0deg)';
        });
      });
    });
  </script>
